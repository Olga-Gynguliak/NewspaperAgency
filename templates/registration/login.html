{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

{% if form.errors %}
    <p>Username and password did not match. Try again.</p>
{% endif %}

<h1>Login</h1>

{% if next %}
    <p>Please login.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Login" class="btn btn-dark" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
